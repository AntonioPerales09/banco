    <h1>Banco</h1>

    <div id="resultados"></div>

    <h2>Operaciones</h2>

    <form id="depositoForm">
      <label for="montoDeposito">Monto a depositar:</label>
      <input type="number" id="montoDeposito" required />
      <button type="button" onclick="realizarDeposito()">Depositar</button>
    </form>

    <form id="retiroForm">
      <label for="montoRetiro">Monto a retirar:</label>
      <input type="number" id="montoRetiro" required />
      <button type="button" onclick="realizarRetiro()">Retirar</button>
    </form>

    <form id="codigoPostal">
      <label for="codigoPostal">Ingrese su codigo:</label>
      <input type="text" id="codigoPostal" required />

    </form>

    <button type="button" onclick="consultarSaldo()">Consultar Saldo</button>

    <script>


            class Cuenta {
              constructor() {
                this.saldo = 0;
              }

              depositar(monto) {
                this.saldo += monto;
                mostrarResultado(
                  `Dep√≥sito de ${monto} realizado. Nuevo saldo: ${this.saldo}`
                );
              }

              retirar(monto) {
                if (monto <= this.saldo) {
                  this.saldo -= monto;
                  mostrarResultado(
                    `Retiro de ${monto} realizado. Nuevo saldo: ${this.saldo}`
                  );
                } else {
                  mostrarResultado("Fondos insuficientes.");
                }
              }

              verificar(candidate) {
                console.log(candidate,"candidate")
                var patron = new RegExp("antonio")
                return patron.test(candidate) 
                ///^\d{5}-\d{4}$/.test(candidate);
                }

              consultarSaldo() {
                mostrarResultado(`Saldo actual: ${this.saldo}`);
              }
            }

            function mostrarResultado(mensaje) {
              const resultadosDiv = document.getElementById("resultados");
              resultadosDiv.innerHTML += `<p>${mensaje}</p>`;
            }

            const cuenta1 = new Cuenta();

            function realizarDeposito() {
              const montoDeposito = parseFloat(
                document.getElementById("montoDeposito").value
              );
              cuenta1.depositar(montoDeposito);
            }

            function realizarRetiro() {
              const montoRetiro = parseFloat(
                document.getElementById("montoRetiro").value
              );
              cuenta1.retirar(montoRetiro);
            }

            function verificarCodigo() {
              const codigo = parseFloat(
                document.getElementById("codigoPostal").value
              );
              
              console.log(cuenta1.verificar(codigo))
